# Docker Compose configuration for Code Quality Agent
# Add this service to your existing docker-compose.yml

version: '3.8'

services:
  code-quality-agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: code-quality-agent:latest
    container_name: code-quality-agent
    restart: unless-stopped
    
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NODE_ENV=production
      - PORT=3000
    
    ports:
      - "3000:3000"
    
    networks:
      - web
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    labels:
      - "traefik.enable=false"
      - "com.centurylinklabs.watchtower.enable=true"
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  web:
    external: true

# To use this configuration:
# 1. Create .env file with OPENAI_API_KEY
# 2. Run: docker-compose up -d code-quality-agent
# 3. View logs: docker-compose logs -f code-quality-agent
# 4. Stop: docker-compose down
