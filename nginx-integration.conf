user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format main
        '$remote_addr - $remote_user [$time_local] "$request" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HTTPS Server
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name alextitov.com www.alextitov.com;

        # SSL Certificate Configuration
        ssl_certificate /etc/letsencrypt/live/alextitov.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/alextitov.com/privkey.pem;

        # SSL Security Settings
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozTLS:10m;
        ssl_session_tickets off;

        # HSTS (optional but recommended)
        add_header Strict-Transport-Security "max-age=63072000" always;

        # Code Quality Agent - ADD THIS SECTION
        location /code-quality-agent {
            rewrite ^/code-quality-agent/(.*) /$1 break;
            rewrite ^/code-quality-agent$ / break;
            
            proxy_pass http://code-quality-agent:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for file uploads and GitHub cloning
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Max upload size for code files
            client_max_body_size 50M;
        }

        # Code Quality Agent - Static Reports
        location /code-quality-agent/reports {
            rewrite ^/code-quality-agent/reports/(.*) /reports/$1 break;
            proxy_pass http://code-quality-agent:3000;
            proxy_set_header Host $host;
            
            # Cache static reports
            proxy_cache_valid 200 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # Main Application (Personal Website)
        location / {
            proxy_pass http://personal-website:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_page 404 /404.html;
        location = /404.html {}

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {}
    }

    # HTTP Server (redirects to HTTPS)
    server {
        listen 80;
        listen [::]:80;
        server_name alextitov.com www.alextitov.com;
        
        return 301 https://$host$request_uri;
    }
}
